name: TechMojotvGo
on: push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Check out source code
        uses: actions/checkout@v1

      - name: echo pwd
        run: echo pwd

      - name: Build
        run: go build .

      - name: Run
        run: ./archive-bot -bot-token=${{sectets.BOT_TOKEN}} -telegraph-token=${{sectets.TELEGRAPH_TOKEN}}
